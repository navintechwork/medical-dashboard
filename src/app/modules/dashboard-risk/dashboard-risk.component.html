<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards" style="margin-bottom: 20px;">
    <div fxFlex="66" class="default-shadow">
        <app-widget-line-chart [data]="lineChart"></app-widget-line-chart>
    </div>
    <div fxFlex="33" class="default-shadow">
        <app-widget-pie [data]="pieChart"></app-widget-pie>
    </div>
</div>

</div>
